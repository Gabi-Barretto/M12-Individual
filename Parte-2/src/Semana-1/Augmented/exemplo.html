<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js with A-Frame</title>

    <!-- A-Frame itself -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- Pure three.js code that the A-Frame components use for location-based AR -->
    <script type="text/javascript" src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js"></script>

    <!-- AR.js A-Frame components -->
    <script type="text/javascript" src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" arjs="debugUIEnabled:false">

        <a-marker present="hiro">
            <!-- <a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9"></a-box> Funciona sem o rotation -->
            <a-sphere position="0 0.5 0" radius="1.25" color="#EF2D5E"></a-sphere>
            <!-- <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
            <!-- <a-sky color="#ECECEC"></a-sky> -->
        </a-marker>

        <a-entity camera="">

        </a-entity>

    </a-scene>
</body>
</html>
